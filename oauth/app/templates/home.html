{% extends 'base.html' %} {% block title %} Home {% endblock %} {% block body %}
<style>
  #cover {
    background: rgb(255, 255, 255) url("https://unsplash.it/1920/1080/?random")
      center center no-repeat;
    background-size: cover;
    height: 100%;
    text-align: center;
    display: flex;
    align-items: center;
    position: relative;
  }

  #cover-caption {
    width: 100%;
    position: relative;
    z-index: 1;
  }

  /* only used for background overlay not needed for centering */
  form:before {
    content: "";
    height: 100%;
    left: 0;
    position: absolute;
    top: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.3);
    z-index: -1;
    border-radius: 10px;
  }
</style>
<section id="cover" class="min-vh-100">
  <div id="cover-caption">
    <div class="container">
      <div class="row text-white">
        <div
          class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4"
        >
          <img
            src="https://www.pelitabangsa.ac.id/wp-content/uploads/2019/09/LOGO_UPB_NEW-1.png"
            style="width: 100px"
          />
          <h1 class="display-4 py-2 text-truncate">UPB <br />Oauth2 Service</h1>
          <h6>Versi {{ version }}</h6>
          <div class="px-2">
            {% if is_login %}

            <a
              href="/accounts/logout"
              type="submit"
              class="btn btn-outline-light btn-lg justify-content-center"
            >
              Logout
            </a>
            {% else %}
            <a
              href="/accounts/login"
              type="submit"
              class="btn btn-outline-light btn-lg justify-content-center"
            >
              Login
            </a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
